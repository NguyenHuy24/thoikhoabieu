<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo thời khóa biểu</title>
</head>
<body>
    <h1>Thời khóa biểu</h1>
        <form action="">
            
            <table>
                <tr>
                    <td>Lớp: </td>
                    <td><input type="text" name="class" id="class" placeholder="Nhập tên lớp"></td>
                    <td>Thời gian: </td>
                    <td>
                        <select name="time" id="time">
                            <option>1h-2h</option>
                            <option>2h-3h</option>
                            <option>3h-4h</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Giáo viên: </td>
                    <td><input type="text" name="teacher" id="teacher" placeholder="Tên giáo viên"></td>
                    <td>Ngày học: </td>
                    <td><input type="radio" name="le" id="le"><span>Thứ 3, 5, 7</span>
                        <input type="radio" name="chan" id="chan"><span>Thứ 2, 4, 6</span>
                    </td>
                </tr>
                <tr>
                    <td>Phòng học: </td>
                    <td>
                        <select name="number" id="number">
                            <option value="a1">A1</option>
                            <option value="a2">A2</option>
                            <option value="b1">B1</option>
                            <option value="b2">B2</option>
                        </select>
                    </td>
                    <td>Mật khẩu phòng: </td>
                    <td><input type="pass"></td>
                </tr>
            </table>
        </form>
        <br>
        <button type="submit">Tạo</button> <button type="reset">Hủy</button>
        <br>
        <br>
        <br>
        <table border="1">
            <tr>
                <th colspan="3"></th>
                <th>Thứ 3</th>
                <th>Thứ 5</th>
                <th>Thứ 7</th>
            </tr>
            <tr>
                <th>Tuần</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày kết thúc</th>
                <th colspan="3">Môn học</th>
            </tr>
            <tr>
                <td>01</td>
                <td><input type="date" name="time" id="time"></td>
                <td><input type="date" name="time" id="tine"></td>
                <td><input type="text" name="mon" id="mon"> </td>
                <td><input type="text" name="mon" id="mon"> </td>
                <td><input type="text" name="mon" id="mon"></td>
            </tr>
            <tr>
                <td>02</td>
                <td><input type="date" name="date" id="date"></td>
                <td><input type="date" name="date" id="date"></td>
                <td><input type="text" name="mon" id="mon"> </td>
                <td><input type="text" name="mon" id="mon"> </td>
                <td><input type="text" name="mon" id="mon"> </td>
            </tr>
            <tr>
                <td>03</td>
                <td><input type="date" name="date" id="date"></td>
                <td><input type="date" name="date" id="date"></td>
                <td><input type="text" name="mon" id="mon"> </td>
                <td><input type="text" name="mon" id="mon"> </td>
                <td><input type="text" name="mon" id="mon"> </td>
            </tr>
        </table>
</body>
</html>
